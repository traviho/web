<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-dark">
  <h1 class="text-light">GIPHY PARTY</h1>
  <form id="search-form">
    <input id="search-input" class="form-control small-input" type="text" placeholder="Enter a search term"/>
    <input id="search-submit" class="btn btn-secondary" type="submit" value="Search Giphy!"/>
    <button id="remove-button" class="btn btn-danger">Remove Images</button>
  </form>
  <div id="gif-container"></div>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
